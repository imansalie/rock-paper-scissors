<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Rock Paper Scissors</title>
</head>
<body>
    <div class="container">
        <h1>Rock Paper Scissors Game</h1>
        <div id="game">
            <button class="button choice-button" data-choice="rock">Rock</button>
            <button class="button choice-button" data-choice="paper">Paper</button>
            <button class="button choice-button" data-choice="scissors">Scissors</button>
        </div>
        <div class="scoreboard" id="scoreboard">
            <span id="humanScore">You: 0</span>
            <span id="computerScore">Computer: 0</span>
        </div>
        <div class="result" id="result"></div>
    </div>
    <script src="script.js"></script>
</body>
</html>
